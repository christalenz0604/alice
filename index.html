<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾車路線即時查詢</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>中和/永和垃圾車路線即時查詢</h1>
        <p>此系統顯示中和區、永和區的垃圾車資訊。請輸入路線 ID 查詢：</p>

        <div class="input-group">
            <label for="lineIdInput">輸入路線 ID:</label>
            <input type="text" id="lineIdInput" placeholder="例如：235030">
            <button id="searchButton">查詢路線</button>
        </div>
        
        <div id="loadingMessage" class="hidden">
            <p>載入中，請稍候...</p>
        </div>

        <div id="mapContainer"></div>

        <div id="results">
            <h2>查詢結果:</h2>
            <div id="carInfo"></div>
            <div id="errorMessage" class="hidden"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
